<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Homepage.css">
    <link rel="stylesheet" href="GENARmed.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="icon" href="images/ARmed_logo.jpg" type="image/jpeg">
    
    
</head>
<body>
    

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/ARmed_logo.jpg" style="width:100%">
            <div class="text">Argumented Reality for Medicine</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/team.JPG" style="width:100%">
            <div class="text">Our Team</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    <div class="homeText">
        <div class="libre-baskerville-bold ">
            Revolutionizing the student team experience through Engineering, Science, Mathematics, and Art disciplines.
        </div>
    </div>    

    <!-- Place script at the end of body if needed -->
    <script src="interactive.js"></script>
    <div class="Team">

    </div>
    <div class="Hometeam">
        <div class="joinimage">
            <img src="images/join.png" alt="Join Our Team" class="image-right">
        </div>
        
    <div class="TEAMText">
        <div class="libre-baskerville-bold ">
           Join Our Team
        </div>
        <div class="libre-baskerville-italic ">
            Join our diverse ARmed teams including our Engineering, Business and Medicine teams
        </div>
    </div>   
        <a href="join.html">
            <button class="join-button"> Join Now</button>
        </a>
    </div>    

</body>
</html>
